<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail UI Mockup Design Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0f7e4;
            background-image: linear-gradient(135deg, #ffffff 50%, #b2f5b2 50%);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            padding-top: 50px;
            color: #2e7d32;
        }
        .header-text1 {
            font-size: 3rem;
            font-weight: bold;
            color: #2e7d32;
        }
        .header-text2 {
            font-size: 3rem;
            font-weight: bold;
            color: #388e3c;
        }
        .bullet-points {
            margin-top: 20px;
            padding-left: 0;
            list-style: none;
        }
        .bullet-points li {
            margin-bottom: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2e7d32;
        }
        .bottom-images {
            margin-top: -25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bottom-images img {
            margin: 0 15px;
            width: 250px;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .row2 {
            margin-top: -100px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .row-3 {
            margin-top: 150px;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <p class="header-text1">Free Gmail UI iPhone & Android Mockup</p>
                <p class="header-text2">2024 Design Template</p>
            </div>
        </div>
        <div class="row2">
            <div class="col-3">
                <ul class="bullet-points">
                    <li>Android</li>
                    <li>iPhone</li>
                </ul>
            </div>
            <div class="col-9 bottom-images">
                <img src="th.jpg" alt="Android Mockup">
                <img src="th.jpg" alt="iPhone Mockup">
            </div>
        </div>
    </div>

</body>
</html>
