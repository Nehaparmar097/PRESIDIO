<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Details</title>
    <link rel="stylesheet" href="Donor_Details.css">
</head>
<body>
    <div class="container">
        <h2>Donor Details</h2>
        <form action="/submit-donor-details" method="post">
            <label for="donorID">Donor ID:</label>
            <input type="text" id="donorID" name="donorID" required>

            <label for="userID">User ID:</label>
            <input type="text" id="userID" name="userID" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="bloodStocks">Blood Stocks:</label>
            <textarea id="bloodStocks" name="bloodStocks" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
