<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #7ab4e7;
            font-family: 'Arial', sans-serif;
            padding-top: 20px;
        }

        .navbar {
            margin-bottom: 20px;
            background-color: #4a90e2;
        }

        .navbar-brand, .nav-link {
            color: #4153dd !important;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            color: #333333;
            margin-bottom: 20px;
        }
        .quote-card {
            margin: 10px;
            padding: 10px;
            border: 1px solid #8feebd;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .quote-card.visible {
            opacity: 1;
        }
        .quote-card p {
            margin-bottom: 5px;
        }
        .author {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Quotes Project</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="quotes.html">Quotes</a>
                    </li>
                </ul>
                <input type="text" id="author-search" placeholder="Enter author's name">
                <button class="btn btn-primary" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Quotes</h1>
        <div id="quotes-container" class="row"></div>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#" id="prev-page">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#" id="next-page">Next</a></li>
            </ul>
        </nav>
        <div class="text-end mt-3">
            <button class="btn btn-primary" id="sort-asc">Sort A-Z</button>
            <button class="btn btn-primary ms-2" id="sort-desc">Sort Z-A</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
