<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Entry Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        .error-message {
            color: red;
            font-size: 12px;
        }
        .container {
            background-color: #bcf9ff;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #97dfe6;
            border-radius: 5px;
            margin-top: 20px;
        }
        .header-image {
            width: 15%;
            max-height: 50px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Header with image -->
    <div class="container">
        <img src="cart.png" alt="Header Image" class="header-image">
        <h2>Add Product</h2>
        <form id="productForm" onsubmit="return addProduct(event)">
            <div class="form-group">
                <label for="productId">ID:</label>
                <input type="number" id="productId" name="productId" class="form-control" required>
                <span id="productIdError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="productName">Name:</label>
                <input type="text" id="productName" name="productName" class="form-control" required>
                <span id="productNameError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="productPrice">Price:</label>
                <input type="number" id="productPrice" name="productPrice" class="form-control" min="0" step="0.01" required>
                <span id="productPriceError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="productQuantity">Quantity:</label>
                <input type="number" id="productQuantity" name="productQuantity" class="form-control" min="0" required>
                <span id="productQuantityError" class="error-message"></span>
            </div>

            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>

    <!-- Product List -->
    <div class="container">
        <h2>Product List</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <tr>
                    <td>1</td>
                    <td>Product 1</td>
                    <td>$10.00</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Product 2</td>
                    <td>$15.00</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Product 3</td>
                    <td>$20.00</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and Custom JS -->
   <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>-->
    <script src="main.js"></script>
</body>
</html>
