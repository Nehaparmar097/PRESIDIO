<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donated</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="Blood_Donation.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Blood Donated</h2>
                    <form>
                        <div class="form-group">
                            <label for="bloodStockID">Blood Stock ID</label>
                            <input type="text" class="form-control" id="bloodStockID" placeholder="Enter Blood Stock ID">
                        </div>
                        <div class="form-group">
                            <label for="bloodDonationID">Blood Donation ID</label>
                            <input type="text" class="form-control" id="bloodDonationID" placeholder="Enter Blood Donation ID">
                        </div>
                        <div class="form-group">
                            <label for="recipientID">Recipient ID</label>
                            <input type="text" class="form-control" id="recipientID" placeholder="Enter Recipient ID">
                        </div>
                        <div class="form-group">
                            <label for="donationDate">Donation Date</label>
                            <input type="date" class="form-control" id="donationDate">
                        </div>
                        <div class="form-group">
                            <label for="bloodType">Blood Type</label>
                            <input type="text" class="form-control" id="bloodType" placeholder="Enter Blood Type">
                        </div>
                        <button type="submit" class="btn btn-custom btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
