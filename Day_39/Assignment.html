<!DOCTYPE html>
<html>
<head>
    <title>Product Table</title>
    <meta lang="en-us"> 
</head>
<body>
    <header>
        <h1>
            <center>
                <em>Product Inventory</em>
            </center>
        </h1>
    </header>
    <section>
        <table border="3" width="100%"  >
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Picture</th>
                    <th>Quantity in Hand</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><bold>Titan Watch</bold></td>
                    <td>$10.00</td>
                    <td><img src="Product1.jpg"width="100"></td>
                    <td>50</td>
                </tr>
                <tr>
                    <td> <bold>sonata Watch</bold></td>
                    <td>$20.00</td>
                    <td><img src="Product1.jpg" width="100"></td>
                    <td>30</td>
                </tr>
                <tr>
                    <td><bold>smart Watch</bold></td>
                    <td>$15.00</td>
                    <td><img src="Product3.jpg" width="100"></td>
                    <td>70</td>
                </tr>
                <hr color="yellow"/>
            </tbody>
        </table>
    </section>
</body>
</html>
